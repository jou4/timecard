<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ぱっと工数管理 - 入力補助ツール</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/datepicker.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>ぱっと工数管理<small>入力補助ツール</small></h1>
      </div>
    </div>

    <div class="container" id="menubar">
      <div id="date" class="input-append date" data-date="2013/04/01" data-date-format="yyyy/mm/dd">
        <input class="span2" size="16" type="text" value="" readonly>
        <span class="add-on"><i class="icon-calendar"></i></span>
      </div>
      <button id="save" class="btn" type="button"><i class="icon-hdd"></i>保存</button>
      <button id="clear" class="btn" type="button"><i class="icon-trash"></i>消去</button>
      <button id="genTsv" class="btn btn-primary" type="button"><i class="icon-print icon-white"></i>TSV生成</button>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span9">
          <div id="timecardBlock">
            <div id="timecard" class="row-fluid">
              <div id="timeline" class="span1"></div>
              <div id="timecardSlots" class="span11">
                <div id="timecardFgLayer"></div>
                <div id="timecardPaintLayer"></div>
                <div id="timecardBgLayer"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="span3">
          <form id="inputForm">
            <fieldset>
              <label>履歴</label>
              <select id="history"></select>
              <hr>
              <label>業務コード</label>
              <input id="code" type="text" placeholder="e.g. Z0G861" />
              <label>フェーズ</label>
              <select id="phase"></select>
              <label>アクティビティ</label>
              <select id="activity"></select>
              <label>備考</label>
              <textarea id="remark" type="text" rows="3" placeholder="e.g. プレゼン資料作成"></textarea>
              <p>
              <button id="write" class="btn btn-primary" type="button"><i class="icon-ok icon-white"></i>登録</button>
              <button id="delete" class="btn" type="button"><i class="icon-remove"></i>削除</button>
              </p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <div id="tsvModal" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3>TSV</h3>
      </div>
      <div class="modal-body">
        <textarea id="tsv" type="text" rows="10"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i>Close</button>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/timecard.js" type="text/javascript"></script>
  </body>
</html>
